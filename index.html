<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header></header>
<main>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section>
        <form action="">
            <label for="">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
            <input type="text" id="name">
        </form>
        <form action="">
            <label for="">手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机：</label>
            <input id="tel" type="tel" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');" maxlength="11">
        </form>
        <form action="">
            <label for="">家属人数：</label>
            <select name="" id="">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </form>
        <p id="message_1">提示：您的信息未填写完整，请完善后进行报名</p>
        <div id="button">我要报名</div>
    </section>
</main>
<aside></aside>
<!--积分扣减弹窗-->
<div class="tc_1">
    <p>手机号：<span id="telephone"></span></p>
    <form action="">
        <input type="number"><!--
        --><label id="codeBtn" for="">获取验证码</label>
    </form>
    <p>共计到场人数：<span id="people"></span>人</p>
    <p>扣减积分：<span id="integration"></span>分</p>
    <div class="agreementBox">
        <input type="checkbox" checked id="cbId"><a id="lookBtn" href="javascript:void 0">同意《积分扣减规则》</a>
    </div>
    <p id="tc_1Message">提示：验证码错误</p>
    <div class="btnBox">
        <div id="tc1-1Btn">取消</div>
        <div id="tc1-2Btn">确定</div>
    </div>
</div>
<!--积分扣减规则弹窗-->
<div class="tc_2">
    <div id="tc2Btn">确定</div>
</div>
<!--遮罩层-->
<div class="mask" id="mask"></div>
</body>
</html>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/index.js"></script>
